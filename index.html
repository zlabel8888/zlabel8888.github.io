<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>報名表單 - SetupIntent</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      body {
        font-family: Arial;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input,
      #card-element {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      #error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>報名表單</h1>
    <form id="payment-form">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="whatsapp">WhatsApp 號碼 7</label>
      <input type="text" id="whatsapp" name="whatsapp" required />

      <label for="quantity">購買數量</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="middleman-id">Middleman ID</label>
      <input type="text" id="middleman-id" name="middleman-id" />

      <label>信用卡資訊</label>
      <div id="card-element"></div>
      <div id="error-message" role="alert"></div>

      <button type="submit">提交報名</button>
    </form>

    <script>
      const stripe = Stripe(
        "pk_test_51RdDzDDHFzjN7snhEXMYRz4ImYPDutw6F718YF8tql4HuXT5EROwjddpS58NuigYCb9ZNjHulprqGKjGrGLjCPm700aHWEEgTq"
      );
      const elements = stripe.elements();
      const cardElement = elements.create("card");
      cardElement.mount("#card-element");

      const form = document.getElementById("payment-form");
      const errorMessage = document.getElementById("error-message");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorMessage.textContent = "";

        const submitButton = form.querySelector("button");
        submitButton.disabled = true;

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          whatsapp: document.getElementById("whatsapp").value,
          quantity: document.getElementById("quantity").value,
          middlemanId: document.getElementById("middleman-id").value,
        };

        console.log(formData);

        try {
          // Step 1: 向 n8n 請求 SetupIntent
         const res = await fetch(
            "https://cors-anywhere.herokuapp.com/https://zlabel88888.app.n8n.cloud/webhook/create-setup-intent",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(formData),
            }
          );

          console.log(res);
          console.log(res.ok);
          console.log(await res.json());

          if (!res.ok) {
            throw new Error(
              "無法取得res Stripe client_secret，狀態碼：" + res.status
            );
          }

          const { client_secret } = await res.json();
          if (!client_secret) throw new Error("無法取得 Stripe client_secret");


           let jsonResponse;
            try {
              jsonResponse = await res.json();
            } catch (error) {
              throw new Error("回應不是有效的 JSON：" + error.message);
            }

          console.log(client_secret);
          // Step 2: 用 client_secret 進行 confirmCardSetup
          const result = await stripe.confirmCardSetup(client_secret, {
            payment_method: {
              card: cardElement,
              billing_details: {
                name: formData.name,
                email: formData.email,
              },
            },
          });
          console.log("running");
          console.log(client_secret);
          if (result.error) {
            errorMessage.textContent = result.error.message;
            submitButton.disabled = false;
          } else {
            window.location.href = "/thankyou.html";
          }
        } catch (err) {
          errorMessage.textContent = "提交失敗，請稍後再試";
          submitButton.disabled = false;
          console.error(err);
        }
      });
    </script>
  </body>
</html>
